<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delhi AQI Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Delhi AQI Prediction</h1>
    <p>Enter the values below to predict the Air Quality Index (AQI):</p>
    
    <form id="prediction-form">
      <div class="form-group">
        <label for="co">CO (Carbon Monoxide):</label>
        <input type="number" id="co" name="co" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="no2">NO2 (Nitrogen Dioxide):</label>
        <input type="number" id="no2" name="no2" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="o3">O3 (Ozone):</label>
        <input type="number" id="o3" name="o3" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="so2">SO2 (Sulfur Dioxide):</label>
        <input type="number" id="so2" name="so2" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="pm2_5">PM2.5 (Particulate Matter 2.5):</label>
        <input type="number" id="pm2_5" name="pm2_5" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="pm10">PM10 (Particulate Matter 10):</label>
        <input type="number" id="pm10" name="pm10" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="nh3">NH3 (Ammonia):</label>
        <input type="number" id="nh3" name="nh3" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="hour">Hour of the Day:</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required>
      </div>      

      <div class="form-group">
        <label for="lag_AQI">Lag AQI (Previous AQI):</label>
        <input type="number" id="lag_AQI" name="lag_AQI" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="lag_pm2_5">Lag PM2.5:</label>
        <input type="number" id="lag_pm2_5" name="lag_pm2_5" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="is_weekend">Is Weekend:</label>
        <select id="is_weekend" name="is_weekend" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="season"><i class="fas fa-calendar"></i> Season:</label>
        <select id="season" name="season" required>
          <option value="Winter">Winter</option>
          <option value="Summer">Summer</option>
          <option value="Monsoon">Monsoon</option>
          <option value="Autumn">Autumn</option>
        </select>
      </div>

      <button type="submit">Predict AQI</button>
    </form>

    <div id="loading-spinner" style="display: none;">ðŸ”„ Predicting...</div>
    <div id="result" class="result"></div>
  </div>
  <footer class="footer">
    <p>Note: This tool is calibrated for Delhi's air quality conditions and may not be accurate for other locations.</p>
  </footer>
  <script src="/static/script.js"></script>
</body>
</html>
